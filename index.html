<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outerbody">
    <img src="images/bg-pattern-top.svg" alt="topimages" class="topcircle">
    <img src="images/bg-pattern-bottom.svg" alt="bottomimages" class="bottomcircle">
    <div class="card">
      <div class="toppart">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="bottompart">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="detdiv">
          <div class="eachdiv">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="eachdiv">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="eachdiv">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
    Coded by <a href="#">Kinjal Gajjar</a>
  </div>
</body>
</html>
